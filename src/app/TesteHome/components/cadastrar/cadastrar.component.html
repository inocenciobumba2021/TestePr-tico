<div class="container">
    <div class="row mt-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="Inormacões-tab" data-bs-toggle="tab" data-bs-target="#Inormacões-tab-pane" type="button" role="tab" aria-controls="Informacões-tab-pane" aria-selected="true">1-Inormacões Basicas</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="selecionar-tab" data-bs-toggle="tab" data-bs-target="#selecionar-tab-pane" type="button" role="tab" aria-controls="selecionar-tab-pane" aria-selected="false" disabled>2-Selecionar Serviços</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="detalhes-tab" data-bs-toggle="tab" data-bs-target="#detalhes-tab-pane" type="button" role="tab" aria-controls="detalhes-tab-pane" aria-selected="false" disabled>3-Datalhes</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="rever-tab" data-bs-toggle="tab" data-bs-target="#rever-tab-pane" type="button" role="tab" aria-controls="rever-tab-pane" aria-selected="false" disabled>4-Rever</button>
        </li>
      </ul>
    </div>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="Inormacões-tab-pane" role="tabpanel" aria-labelledby="Inormacões-tab" tabindex="0">
            <form [formGroup]="formDoctor">
            <div class="row mt-3">
                <div class="col-md-4">
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Tipo Usuario</span>
                    <input type="text" formControlName="usuario" class="form-control">
                </div>
              </div>
               <div class="col-md-4">
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Primeiro Nome</span>
                  <input type="text" formControlName="nome"  class="form-control">
              </div>    
            </div>          
               <div class="col-md-4">
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Ultimo Nome</span>
                  <input type="text" formControlName="ultimo" class="form-control">
              </div>    
            </div>
        </div>
        <div class="row">
                 <div class="col-md-4">
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
                    <input type="email" formControlName="email" class="form-control">
                </div>  
                </div>
                 <div class="col-md-4">
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Telefone</span>
                    <input type="text" formControlName="telefone" class="form-control">
                </div>  
                </div>
                 <div class="col-md-4">
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">DataNascimento</span>
                    <input type="date" formControlName="data" class="form-control">
                </div>    
              </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                    <div class="input-group input-group-sm mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Estado</span>
                      <input type="text" formControlName="estado" class="form-control">
                  </div>  
                  </div>

              <div class="col-md-4">
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Genero</span>

                <select class="form-select" formControlName="genero">
                  <option value="1" selected >Masculino</option>
                  <option value="2" >Femenino</option>
                </select> 
            </div>
            </div>
        </div>
    </form>
    <button class="btn btn-secondary" routerLink="/">voltar</button>
    <button class="btn btn-success" (click)="cadastrar()" style="margin-left: 10px;">Cadastrar</button>
    </div>
      </div>
    </div>
